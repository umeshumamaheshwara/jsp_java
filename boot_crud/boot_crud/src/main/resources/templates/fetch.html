<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div align="center">
<h1>STUDENT RECORDS</h1>
<hr>

<div th:each="s:${students}">
<h2 th:text="'Name:' + ${s.name}"></h2>
<h2 th:text="'Mobile:' + ${s.mobile}"></h2>
<h2 th:text="'Email:' + ${s.email}"></h2>
<h2 th:text="'Percentage:' + ${s.percentage}"></h2>
</div>
</div>

<table border=2px>
<tr>
<th>NAME </th>
<th>MOBILE </th>
<th>EMAIL</th>
<th>PERCENTAGE </th>
</tr>
<tr th:each="s:${students}">
<td th:text=" ${s.name}"> </td>
<td th:text="  ${s.mobile}"> </td>
<td th:text=" ${s.email}"> </td>
<td th:text="${s.percentage}"> </td>

 </tr>
</table>


</body>
</html>
