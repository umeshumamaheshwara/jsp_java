<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - CRUD Operation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      font-family: Arial, sans-serif;
    }

    .container {
      margin: 100px auto;
      padding: 40px;
      height: auto;
      width: 400px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    h3 {
      color: green;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CRUD OPERATION</h1>
    <h3 th:if="${message}" th:text="${message}"></h3>

    <a href="/insert"><button>Insert Record</button></a>
    <a href="/fetch"><button>Fetch Record</button></a>
  </div>
</body>
</html>
